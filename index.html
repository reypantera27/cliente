<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Choferes</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4BxT1FZ5gJttFfwKUP3EHGY94ciuPuik"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <h1>Ubicación del Taxi</h1>
    <p>La ubicación será enviada al servidor cada 10 segundos.</p>
    <div id="map"></div>
    <!-- Agregar el campo para ingresar el nombre o ID del taxi -->
    <label for="taxiName">Nombre/ID del Taxi:</label>
    <input type="text" id="taxiName" placeholder="Ingrese su nombre o ID" />
    <button id="startTracking">Iniciar Seguimiento</button>
    <p id="status"></p>
</body>
</html>
